<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <main class="card-container">
        <div class="image-container">
            <img class="cover-image" src="/images/image-equilibrium.jpg" alt="cover image">
            <div>
                <img class="hidden-view-image" src="/images/icon-view.svg" alt="hidden view image">
            </div>
            
        </div>
        <div class="main-info-container">
            <h2>
                Equillibrium #3429
            </h2>
            <p class="description">
                Our Equillibrium collection promotes balance and calm.
            </p>
            <div>
                <div class="ethereum-balance-and-countdown-container">
                     <div class="ethereum-balance-container">
                    <img src="/images/icon-ethereum.svg" alt="ethereum image">
                    <span class="ethereum-balance">
                        0.041ETH
                    </span>
                </div>
                <div class="countdown-container">
                    <img src="/images/icon-clock.svg" alt="clock icon">
                    <span>3 days left</span>
                </div>
                </div>
               
                <hr>
                <div class="user-details-container">
                    <img src="/images/image-avatar.png" alt="avatar">
                    <p>
                        Creation of
                        <a href="#">Jules Wyvern</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
